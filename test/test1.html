<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 100px);
            grid-template-rows: repeat(2, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }

        .grid-item {
            width: 100px;
            height: 100px;
            overflow: hidden;
            position: relative;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            transition: transform 0.5s ease-in-out;
        }

        .slider {
            position: relative;
            width: 200px;
            height: 20px;
        }

        .slider-bar {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #ccc;
            transform: translateY(-50%);
        }

        .slider-button {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            background-color: #007bff;
            border-radius: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            transition: left 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid-item" id="item1"><img src="image1.jpg" alt="Image 1"></div>
        <div class="grid-item" id="item2"><img src="image2.jpg" alt="Image 2"></div>
        <div class="grid-item" id="item3"><img src="image3.jpg" alt="Image 3"></div>
        <div class="grid-item" id="item4"><img src="image4.jpg" alt="Image 4"></div>
    </div>
    <div class="slider">
        <div class="slider-bar"></div>
        <div class="slider-button" id="sliderButton"><span class="icon">ðŸ”˜</span></div>
    </div>
    <script>
        const sliderButton = document.getElementById('sliderButton');
        const sliderBar = document.querySelector('.slider-bar');
        const gridItems = document.querySelectorAll('.grid-item img');
        const totalStates = 3; // Total number of states
        const sliderWidth = sliderBar.offsetWidth; // Width of the slider bar
        const stateWidth = sliderWidth / (totalStates - 1) - 15; // Width of each state
        let currentState = 0;

        const onMouseMove = (e) => {
            let newLeft = e.clientX - sliderBar.getBoundingClientRect().left - sliderButton.offsetWidth / 2;
            newLeft = Math.max(0, Math.min(newLeft, sliderWidth - sliderButton.offsetWidth)); // Constrain within slider bar
            sliderButton.style.left = newLeft + 'px';

            // Calculate the current state based on the slider position
            const newState = Math.round(newLeft / stateWidth);
            if (newState !== currentState) {
                currentState = newState;
                changeImages();
            }
        };

        const onTouchMove = (e) => {
            let touch = e.touches[0];
            let newLeft = touch.clientX - sliderBar.getBoundingClientRect().left - sliderButton.offsetWidth / 2;
            newLeft = Math.max(0, Math.min(newLeft, sliderWidth - sliderButton.offsetWidth)); // Constrain within slider bar
            sliderButton.style.left = newLeft + 'px';

            // Calculate the current state based on the slider position
            const newState = Math.round(newLeft / stateWidth);
            if (newState !== currentState) {
                currentState = newState;
                changeImages();
            }
        };

        const onMouseUp = () => {
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);

            // Snap to the nearest state
            const finalLeft = currentState * stateWidth;
            sliderButton.style.left = finalLeft + 'px';
        };

        const onTouchEnd = () => {
            document.removeEventListener('touchmove', onTouchMove);
            document.removeEventListener('touchend', onTouchEnd);

            // Snap to the nearest state
            const finalLeft = currentState * stateWidth;
            sliderButton.style.left = finalLeft + 'px';
        };

        sliderButton.addEventListener('mousedown', (e) => {
            e.preventDefault(); // Prevent text selection
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });

        sliderButton.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent text selection
            document.addEventListener('touchmove', onTouchMove);
            document.addEventListener('touchend', onTouchEnd);
        });

        function changeImages() {
            gridItems.forEach((img, index) => {
                setTimeout(() => {
                    img.style.transform = 'translateX(-100%)';
                    setTimeout(() => {
                        img.src = `image${(currentState * 4 + index + 1)}.jpg`; // Change image source
                        img.style.transform = 'translateX(100%)';
                        setTimeout(() => {
                            img.style.transform = 'translateX(0)';
                        }, 50);
                    }, 500);
                }, index * 100);
            });
        }

        // Initialize the slider button position to the middle state
        window.addEventListener('load', () => {
            const initialLeft = 0; // Adjust this value as needed
            sliderButton.style.left = initialLeft + 'px';
        });
    </script>
</body>
</html>
